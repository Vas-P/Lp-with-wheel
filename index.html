<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="ie">
	<section class="main">
			<a href="#" style="text-decoration: none;"><div class="logo"></div></a>
			<div class="main__inner">
				<div class="left__container">
						<img class="guy-mobile" src="img/guy.png" alt="guy">
						<img class="guys-mobile" src="img/Guys.png" alt="guys">
						<div class="wheel">
							<div class="slot1"><img src="img/slot1.png" alt="slot1"> </div>
							<div class="slot2"><img src="img/slot2.png" alt="slot2"> </div>
							<div class="slot3"><img src="img/slot3.png" alt="slot3"> </div>
							<div class="slot4"><img src="img/slot4.png" alt="slot4"> </div>
							<div class="slot5"><img src="img/slot5.png" alt="slot5"> </div>
							<div class="slot6"><img src="img/slot6.png" alt="slot6"> </div>
							<div class="slot7"><img src="img/slot7.png" alt="slot7"> </div>
							<div class="slot8"><img src="img/slot8.png" alt="slot8"> </div>
							<div class="arrow"><img src="img/arrow.png" alt="slot9" id="loading"> </div>
						</div>
				</div>
				<div class="right__container">
					<h1>Palju õnne!<br>Sul on tasuta keerutusi</h1>
					<h3>Iga päev on sind ootamas uus auhind</h3>
					<a href="#" class="btn"><button class="button">Mängi kohe</button></a>
				</div>
			</div>
	</section>
	<section class="steps">
		<div class="step step--1">
			<img src="img/yellow.png" alt="yellow">
      <div class="text">
        <span class="heading">Sissemakseta</span>
      </div>
		</div>
		<div class="step step--2">
     	<img src="img/red.png" alt="red">
     	<div class="text">
				<span class="heading">Kohene väljamaks</span>
     	</div>
    </div>
    <div class="step step--3">
     	<img src="img/green.png" alt="green">
     	<div class="text">
				<span class="heading">Väljamaksed iga päev</span>
     	</div>
    </div>
	</section>
</body>
</html>
